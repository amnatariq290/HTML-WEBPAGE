<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Motivational Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("forest-3622519_1280.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .navbar {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            text-decoration: none;
            color: white;
            margin: 0 15px;
        }

        .logo {
            font-family: 'Lato', sans-serif;
            font-size: 28px;
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .box {
            border: 2px solid white;
            padding: 30px 50px;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .box h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }

        .box hr {
            width: 60px;
            margin: 10px auto;
            border: 1px solid white;
        }

        .box h2 {
            font-size: 24px;
            margin: 5px 0;
        }

        .tagline {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="logo">LOGO</span>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">CONTACT</a>
    </div>

    <div class="hero-text">
        <div class="box">
            <h1>RUN</h1>
            <hr>
            <h2>THE</h2>
            <h2>PROCESS</h2>
        </div>
        <p class="tagline">Find your path by running it.</p>
    </div>
</body>
</html>
